<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <!-- Product Image -->
    <div class="card-image">
      <picture>
        <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>

    <!-- Product Details -->
    <div class="card-content">
      <div>
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div>
        <div class="price-container">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button class="btn-cart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
